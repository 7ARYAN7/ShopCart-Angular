<div class="container rounded bg-white">
  <div class="row">
    <div class="col-md-4">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
        <span class="font-weight-bold">{{user.name}}</span>
        <span class="text-black-50">{{user.email}}</span>
      </div>
    </div>
    <div class="col-md-7">
      <form #updateProfile="ngForm" (ngSubmit)="updateP()">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="text-right">Edit Profile</h3>
         <button class="btn btn-primary" type="button" [routerLink]="['/profile']">Go Back</button>
        </div>

        <div class="row mt-2">
          <div class="col-md-12">
            <label class="labels">Name</label>
            <input type="text" class="form-control"
           [ngClass]="{ 'is-invalid': name.touched && name.invalid }"
            name="name" #name="ngModel" [(ngModel)]="model.name"
            >
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Email ID</label>
            <input type="text" class="form-control"
                   [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
                   name="email" #email="ngModel" [(ngModel)]="model.email"
                   ngModel [email]="true">
          </div>
          <div class="col-md-12">
            <label class="labels">Phone Number</label>
            <input type="number" class="form-control" [ngClass]="{ 'is-invalid': phone.touched && phone.invalid }"
                   name="phone" #phone="ngModel" [(ngModel)]="model.phone" step="0.01">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">Country</label>
            <input type="text" class="form-control" ></div>
          <div class="col-md-6">
            <label class="labels">State</label>
            <input type="text" class="form-control" ></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">City</label>
            <input type="text" class="form-control" ></div>
          <div class="col-md-6">
            <label class="labels">Pin</label>
            <input type="text" class="form-control" ></div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button">Save Profile</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
