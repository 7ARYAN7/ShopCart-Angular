<form class="align-content-center" #modProduct="ngForm" (ngSubmit)="modifyProd()">
  <div class="container card-body col-md-12 col-md-offset-4">
    <!-- Form Name -->
    <legend class="card-header">MODIFY PRODUCT</legend>
    <!-- Text input-->
    <div class="form-group align-content-center card-body row">
      <label class="col-lg-5 text-right pt-2" for="product_name">Product Name</label>
      <div class="col-lg-6">
        <input id="product_name" name="product_name" class="form-control input-md"
               name="product_name" #product_name="ngModel" [(ngModel)]="model.product_name" type="text">
      </div>
    </div>

    <div class="form-group align-content-center card-body row">
      <label class="col-lg-5 text-right pt-2" for="categoryL">Product Category</label>
      <div class="col-lg-6">
        <input id="categoryL" name="categoryL" class="form-control input-md"
               name="categoryL" #categoryL="ngModel" [(ngModel)]="model.categoryL" required
               required=""
               type="text">
      </div>
    </div>


    <!-- Textarea -->
    <div class="form-group align-content-center card-body row">
      <label class="col-lg-5 text-right pt-3" for="details">Product Details</label>
      <div class="col-lg-6">
        <textarea class="form-control" id="details" name="details"
                  name="details" #details="ngModel" [(ngModel)]="model.details"
        ></textarea>
      </div>
    </div>

    <div class="form-group align-content-center card-body row">
      <label class="col-lg-5 text-right pt-2" for="price">Product Price</label>
      <div class="col-lg-6">
        <input id="price" name="price" class="form-control input-md"
               name="price" #price="ngModel" [(ngModel)]="model.price"
               type="number">
      </div>
    </div>

    <div class="form-group align-content-center card-body row">
      <label class="col-lg-5 text-right pt-2" for="image">Image Link</label>
      <div class="col-lg-6">
        <input id="image" name="image" class="form-control input-md"
               name="image" #image="ngModel" [(ngModel)]="model.image"
               type="text">
        <br>
      </div>
    </div>

    <div class="form-group align-content-center card-body row">
      <label class="col-lg-5 text-right pt-2" for="subcategory">Product Subcategory</label>
      <div class="col-lg-6">
        <input id="subcategory" name="subcategory" class="form-control input-md"
               name="subcategory" #subcategory="ngModel" [(ngModel)]="model.subcategory"
               type="text">
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <div class="btn-group">
        <button type="submit" class="btn btn-group-lg btn-primary product-btn btn-lg" >Modify Product</button>
      </div>
    </div>
  </div>
</form>
