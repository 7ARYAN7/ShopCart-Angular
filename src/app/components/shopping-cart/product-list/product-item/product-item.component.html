<div class="card mb-4 box-shadow">
  <a [routerLink]="['/productDetail']" (click)="sendP(productItem?.id)"><img class="card-img-top p-2" width="100%" height="230px" [src]="productItem?.imageUrl"/></a>
  <div class="card-body">
    <p class="cart-text">
      <strong  class="text-muted">{{productItem?.price| currency:'INR'}}</strong>
    </p>
    <p class="card-text">{{productItem?.name?.toUpperCase()}}</p>
    <div class="d-flex justify-content-between align-items-center row">
      <div class="btn-group col">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart(productItem?.id)">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn" [routerLink]="['/productDetail']" (click)="sendP(productItem?.id)">View Details</button>
      </div>
      <div *ngIf="role==='admin'" class="btn-group d-flex justify-content-between align-items-center pl-lg-5 py-2 px-1">
      <button type="button" class="btn btn-sm btn-warning product-btn " (click)="modifyProd(productItem?.id)">Modify Product</button>
      </div>
    </div>
  </div>
</div>
